<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Гра — Darkspace Escape</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/game.css">
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
  <script>
    // Перевірка завантаження Phaser
    window.addEventListener('load', () => {
      if (typeof Phaser === 'undefined') {
        console.error('Phaser не завантажився з CDN!');
        document.getElementById('gameArea').innerHTML = 
          '<div style="color:red;text-align:center;padding:40px;font-size:18px">' +
          '<p>Помилка: Phaser не завантажився.</p>' +
          '<p>Перевірте інтернет-з\'єднання або спробуйте оновити сторінку.</p>' +
          '</div>';
      } else {
        console.log('Phaser успішно завантажено, версія:', Phaser.VERSION);
      }
    });
  </script>
</head>
<body>
  <header><h1 class="page-title neon">Darkspace Escape — Гра</h1></header>

  <div id="gameArea" class="game-area"></div>

  <div style="text-align:center;margin-top:12px">
    <button onclick="location.href='select.html'" class="btn">← Обрати іншого героя</button>
    <button onclick="location.href='index.html'" class="btn">В меню</button>
  </div>

  <script src="../js/phaser-scene.js"></script>
  <script src="../js/game-init.js"></script>
</body>
</html>
