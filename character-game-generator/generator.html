<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Вибір персонажа — Darkspace Escape</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/game.css">
</head>
<body>
  <div class="page">
    <h1 class="page-title neon">Вибір героя</h1>

    <div class="selector-wrap">
      <button id="prev" class="nav-btn">&#10094;</button>

      <div class="char-card">
        <img id="charImg" class="char-img" src="../characters/character_1.png" alt="персонаж">
      </div>

      <button id="next" class="nav-btn">&#10095;</button>

      <div class="char-info">
        <h2 id="charName">...</h2>
        <p id="charLore">...</p>

        <div class="stats">
          <span>HP: <strong id="charHp">—</strong></span>
          <span>ATK: <strong id="charAtk">—</strong></span>
          <span>SPD: <strong id="charSpd">—</strong></span>
        </div>

        <button id="select" class="select-btn">Обрати персонажа</button>
      </div>
    </div>

    <p class="note">Після вибору персонажа — натисни «Почати гру» в головному меню або відкрий гру.</p>

  </div>

  <script src="js/character-select.js"></script>
</body>
</html>
